{% load static %}<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{% block head_title %}{% endblock %} | Pico</title>

        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Alfa+Slab+One|Raleway:400,400i,700,700i,800,800i&display=swap">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="{% static 'css/pico.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% include 'favicons.html' %}
    </head>
    <body class="{% block body_classes %}{% endblock %} pico">
        {% block body %}
            {% include 'navigation.html' %}
            {% block pre_content %}{% endblock %}

            <main role="main" class="container">
                {% block content %}{% endblock %}
            </main>

            {% block extra_body %}{% endblock %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="{% static 'js/pico.js' %}"></script>

        {% include 'toast_list.html' %}
    </body>
</html>
