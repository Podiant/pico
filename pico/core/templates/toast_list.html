{% load static %}

{% if messages %}
    <div aria-live="polite" aria-atomic="true" style="position: relative; bottom: 15px; left: 15px; right: 15px; position: fixed; z-index: 1030;">
        {% for message in messages %}
            <div class="toast toast-{{ message.tags }}" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="{% static 'img/notification.svg' %}" class="mr-2" width="12" alt="">
                    <strong class="mr-auto">Pico</strong>
                    <small>Just now</small>

                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ message }}
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        $('.toast').toast(
            {
                delay: 6000
            }
        ).toast('show');
    </script>
{% endif %}
