{% extends "projects/base.html" %}
{% load i18n bootstrap4 %}

{% block pre_content %}
    <div class="jumbotron mt-n4">
        <div class="container">
            <h1>{% trans "Let&rsquo;s make a podcast" %}</h1>
            <p class="lead">

            </p>
        </div>
    </div>
{% endblock pre_content %}

{% block content %}
    <form method="post" action="{% url 'create_project' %}">
        {% bootstrap_form form layout='horizontal' show_label=False %}

        <button class="btn btn-primary" type="submit">{% trans "Create podcast" %}</button>
        {% csrf_token %}
    </form>
{% endblock content %}
